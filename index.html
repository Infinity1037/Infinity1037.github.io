<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早安，新的一天</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    
    <main class="container">
        <div class="greeting-box">
            <h1 id="greeting">早上好</h1>
            <p class="subtitle">愿你拥有美好的一天</p>
            
            <div class="time-container">
                <div id="time">00:00:00</div>
                <div id="date">YYYY年MM月DD日 星期X</div>
            </div>
        </div>
    </main>

    <!-- Running Cat Container -->
    <div id="cat-container">
        <!-- Cute Running Cat GIF -->
        <img id="cat-gif" src="https://media.tenor.com/fSsxHn4tA4EAAAAi/pusheen-cat.gif" alt="Cute Running Cat">
    </div>

    <script src="script.js"></script>
</body>
</html>
